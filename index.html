<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAI-COP | Программист</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); 
      min-height: 100vh; 
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    /* Hero */
    .hero { 
      text-align: center; 
      padding: 80px 20px; 
      color: #fff; 
    }
    .hero h1 { 
      font-size: 3.8em; 
      background: linear-gradient(90deg, #00d4ff 0%, #0099cc 50%, #00d4ff 100%); 
      background-size: 200% 100%;
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      animation: gradientShift 4s ease infinite;
      margin-bottom: 15px; 
    }
    
    /* Контакты */
    .cards { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
      gap: 30px; 
      margin: 60px 0; 
    }
    .card { 
      background: linear-gradient(145deg, rgba(30,30,50,0.9), rgba(10,10,20,0.95)); 
      backdrop-filter: blur(20px); 
      border-radius: 20px; 
      padding: 40px; 
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
      transition: all 0.4s ease; 
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0; 
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:hover { 
      transform: translateY(-10px); 
      box-shadow: 0 30px 60px rgba(0,0,0,0.7); 
      border-color: rgba(0,212,255,0.3);
    }
    
    .icon { 
      font-size: 3.5em; 
      margin-bottom: 20px; 
      display: block;
      animation: iconFloat 4s ease-in-out infinite;
    }
    .card h3 { 
      font-size: 1.8em; 
      margin-bottom: 25px; 
      color: #fff; 
    }
    .btn { 
      display: inline-flex; 
      align-items: center; 
      gap: 10px; 
      padding: 15px 30px; 
      color: #000; 
      text-decoration: none; 
      border-radius: 40px; 
      font-weight: 600; 
      font-size: 1em;
      transition: all 0.3s ease; 
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(0,212,255,0.4); }
    
    .github { border-left: 4px solid #24292f; }
    .discord { border-left: 4px solid #5865f2; }
    .telegram { border-left: 4px solid #0088cc; }
    
    /* Знания */
    .skills { 
      background: linear-gradient(145deg, rgba(20,20,40,0.8), rgba(5,5,15,0.9)); 
      backdrop-filter: blur(15px); 
      border-radius: 20px; 
      padding: 50px; 
      margin: 60px 0; 
      border: 1px solid rgba(0,212,255,0.2);
    }
    .skills h2 { 
      font-size: 2.4em; 
      color: #00d4ff; 
      margin-bottom: 35px; 
      text-align: center;
    }
    .skills-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 20px; 
    }
    .skill-tag { 
      padding: 15px 25px; 
      background: rgba(0,212,255,0.1); 
      border: 1px solid rgba(0,212,255,0.2);
      border-radius: 25px; 
      transition: all 0.3s ease; 
      cursor: default;
      font-weight: 500;
      text-align: center;
    }
    .skill-tag:hover { 
      background: rgba(0,212,255,0.2); 
      border-color: #00d4ff;
      transform: translateY(-5px); 
    }
    
    /* ПРОЕКТЫ */
    .projects { 
      background: linear-gradient(145deg, rgba(40,20,20,0.9), rgba(15,5,5,0.95)); 
      backdrop-filter: blur(20px); 
      border-radius: 20px; 
      padding: 50px; 
      margin: 60px 0; 
      border: 1px solid rgba(220,38,38,0.3);
      animation: fadeInUp 1s ease-out 0.5s both;
    }
    .projects h2 { 
      font-size: 2.4em; 
      color: #dc2626; 
      margin-bottom: 35px; 
      text-align: center;
      text-shadow: 0 0 15px rgba(220,38,38,0.5);
    }
    .project-card { 
      background: rgba(220,38,38,0.15); 
      border: 1px solid rgba(220,38,38,0.4);
      border-radius: 15px; 
      padding: 30px; 
      text-align: center;
      transition: all 0.3s ease;
    }
    .project-card:hover { 
      transform: translateY(-8px); 
      box-shadow: 0 20px 40px rgba(220,38,38,0.3);
      border-color: #dc2626;
    }
    .project-icon { 
      font-size: 4em; 
      color: #dc2626; 
      margin-bottom: 20px; 
      text-shadow: 0 0 20px rgba(220,38,38,0.7);
      animation: iconFloat 3s ease-in-out infinite;
    }
    .project-title { 
      font-size: 1.6em; 
      color: #fff; 
      margin-bottom: 15px;
    }
    .project-btn { 
      display: inline-flex; 
      align-items: center; 
      gap: 10px; 
      padding: 12px 25px; 
      background: linear-gradient(45deg, #dc2626, #b91c1c); 
      color: #fff; 
      text-decoration: none; 
      border-radius: 30px; 
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .project-btn:hover { 
      transform: scale(1.05); 
      box-shadow: 0 10px 25px rgba(220,38,38,0.5); 
    }
    
    /* СЧЕТЧИК ПОСЕЩЕНИЙ - ОБНОВЛЕННЫЙ СТИЛЬ */
    .visitor-counter { 
      background: linear-gradient(145deg, rgba(0,212,255,0.15), rgba(0,153,204,0.1)); 
      backdrop-filter: blur(15px); 
      border-radius: 20px; 
      padding: 40px; 
      margin: 60px auto; 
      max-width: 500px;
      text-align: center;
      border: 1px solid rgba(0,212,255,0.3);
      box-shadow: 0 10px 30px rgba(0,212,255,0.2);
      animation: fadeInUp 1.2s ease-out 0.7s both;
    }
    .visitor-counter h2 { 
      font-size: 1.8em; 
      color: #00d4ff; 
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,212,255,0.5);
    }
    .counter-wrapper {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      border: 1px solid rgba(0, 212, 255, 0.2);
    }
    .visitor-counter img {
      display: block;
      height: 45px;
      transition: transform 0.3s ease;
    }
    .visitor-counter img:hover {
      transform: scale(1.1);
    }
    
    /* Footer */
    footer { 
      text-align: center; 
      padding: 40px; 
      color: rgba(255,255,255,0.6); 
    }
    
    /* Анимации */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes iconFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
    
    @media (max-width: 768px) { 
      .hero h1 { font-size: 2.8em; } 
      .card { padding: 30px 20px; margin: 10px; }
      .visitor-counter { padding: 30px 20px; }
    }
  </style>
</head>
