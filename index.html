<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAI-COP | Программист из России</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); 
      min-height: 100vh; 
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    
    /* Hero */
    .hero { 
      text-align: center; 
      padding: 80px 20px; 
      color: #fff; 
    }
    .hero h1 { 
      font-size: 3.8em; 
      background: linear-gradient(90deg, #00d4ff 0%, #0099cc 50%, #00d4ff 100%); 
      background-size: 200% 100%;
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      animation: gradientShift 4s ease infinite;
      margin-bottom: 15px; 
    }
    .hero p { font-size: 1.4em; opacity: 0.9; }
    
    /* Карточки */
    .cards { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
      gap: 30px; 
      margin: 60px 0; 
    }
    .card { 
      background: linear-gradient(145deg, rgba(30,30,50,0.9), rgba(10,10,20,0.95)); 
      backdrop-filter: blur(20px); 
      border-radius: 20px; 
      padding: 40px; 
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
      transition: all 0.4s ease; 
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0; 
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:hover { 
      transform: translateY(-10px); 
      box-shadow: 0 30px 60px rgba(0,0,0,0.7); 
      border-color: rgba(0,212,255,0.3);
    }
    
    /* Иконки */
    .icon { 
      font-size: 3.5em; 
      margin-bottom: 20px; 
      display: block;
      animation: iconFloat 4s ease-in-out infinite;
    }
    .card h3 { 
      font-size: 1.8em; 
      margin-bottom: 25px; 
      color: #fff; 
    }
    .btn { 
      display: inline-flex; 
      align-items: center; 
      gap: 10px; 
      padding: 15px 30px; 
      background: linear-gradient(45deg, #00d4ff, #0099cc); 
      color: #000; 
      text-decoration: none; 
      border-radius: 40px; 
      font-weight: 600; 
      font-size: 1em;
      transition: all 0.3s ease; 
    }
    .btn:hover { 
      transform: scale(1.05); 
      box-shadow: 0 10px 30px rgba(0,212,255,0.4); 
    }
    
    /* Цвета карточек */
    .github { border-left: 4px solid #24292f; }
    .discord { border-left: 4px solid #5865f2; }
    .telegram { border-left: 4px solid #0088cc; }
    
    /* Знания */
    .skills { 
      background: linear-gradient(145deg, rgba(20,20,40,0.8), rgba(5,5,15,0.9)); 
      backdrop-filter: blur(15px); 
      border-radius: 20px; 
      padding: 50px; 
      margin: 60px 0; 
      border: 1px solid rgba(0,212,255,0.2);
    }
    .skills h2 { 
      font-size: 2.4em; 
      color: #00d4ff; 
      margin-bottom: 35px; 
      text-align: center;
    }
    .skills-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 20px; 
    }
    .skill-tag { 
      padding: 15px 25px; 
      background: rgba(0,212,255,0.1); 
      border: 1px solid rgba(0,212,255,0.2);
      border-radius: 25px; 
      transition: all 0.3s ease; 
      cursor: default;
      font-weight: 500;
      text-align: center;
    }
    .skill-tag:hover { 
      background: rgba(0,212,255,0.2); 
      border-color: #00d4ff;
      transform: translateY(-5px); 
    }
    
    /* Footer */
    footer { 
      text-align: center; 
      padding: 40px; 
      color: rgba(255,255,255,0.6); 
    }
    
    /* Минимальные анимации */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes iconFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
    
    /* Responsive */
    @media (max-width: 768px) { 
      .hero h1 { font-size: 2.8em; } 
      .card { padding: 30px 20px; margin: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero -->
    <section class="hero">
      <h1><i class="fas fa-terminal"></i> KAI-COP</h1>
      <p>Программист из России</p>
    </section>

    <!-- Контакты -->
    <section class="cards">
      <div class="card github">
        <div class="icon"><i class="fab fa-github"></i></div>
        <h3>GitHub</h3>
        <a href="https://github.com/KAI-COP" class="btn" target="_blank">
          <i class="fab fa-github"></i> KAI-COP
        </a>
      </div>

      <div class="card discord">
        <div class="icon"><i class="fab fa-discord"></i></div>
        <h3>Discord</h3>
        <a href="https://discord.com/users/kali4_rus" class="btn" target="_blank">
          <i class="fab fa-discord"></i> kali4_rus
        </a>
      </div>

      <div class="card telegram">
        <div class="icon"><i class="fab fa-telegram-plane"></i></div>
        <h3>Telegram</h3>
        <a href="https://t.me/global_050" class="btn" target="_blank">
          <i class="fab fa-telegram-plane"></i> @global_050
        </a>
      </div>
    </section>

    <!-- Знания -->
    <section class="skills">
      <h2><i class="fas fa-brain"></i> Мои знания</h2>
      <div class="skills-grid">
        <div class="skill-tag">API</div>
        <div class="skill-tag">Python</div>
        <div class="skill-tag">C</div>
        <div class="skill-tag">Git</div>
      </div>
    </section>
  </div>

  <footer>
    <p><i class="fas fa-code"></i> GitHub Pages &copy; 2025 KAI-COP</p>
  </footer>
</body>
</html>
