<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAI-COP | Программист</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); 
      min-height: 100vh; 
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    /* Hero */
    .hero { text-align: center; padding: 80px 20px; color: #fff; }
    .hero h1 { 
      font-size: 3.8em; 
      background: linear-gradient(90deg, #00d4ff 0%, #0099cc 50%, #00d4ff 100%); 
      background-size: 200% 100%;
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      animation: gradientShift 4s ease infinite;
      margin-bottom: 15px; 
    }
    
    /* Контакты */
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin: 60px 0; }
    .card { 
      background: linear-gradient(145deg, rgba(30,30,50,0.9), rgba(10,10,20,0.95)); 
      backdrop-filter: blur(20px); 
      border-radius: 20px; 
      padding: 40px; 
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5); 
      transition: all 0.4s ease; 
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0; 
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.7); border-color: rgba(0,212,255,0.3); }
    
    .icon { font-size: 3.5em; margin-bottom: 20px; display: block; animation: iconFloat 4s ease-in-out infinite; }
    .card h3 { font-size: 1.8em; margin-bottom: 25px; color: #fff; }
    .btn { display: inline-flex; align-items: center; gap: 10px; padding: 15px 30px; color: #fff; text-decoration: none; border-radius: 40px; font-weight: 600; transition: all 0.3s ease; }
    .btn:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(0,212,255,0.4); }
    
    .github { border-left: 4px solid #24292f; }
    .discord { border-left: 4px solid #5865f2; }
    .telegram { border-left: 4px solid #0088cc; }
    
    /* Знания */
    .skills { background: linear-gradient(145deg, rgba(20,20,40,0.8), rgba(5,5,15,0.9)); backdrop-filter: blur(15px); border-radius: 20px; padding: 50px; margin: 60px 0; border: 1px solid rgba(0,212,255,0.2); }
    .skills h2 { font-size: 2.4em; color: #00d4ff; margin-bottom: 35px; text-align: center; }
    .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .skill-tag { padding: 15px 25px; background: rgba(0,212,255,0.1); border: 1px solid rgba(0,212,255,0.2); border-radius: 25px; transition: all 0.3s ease; text-align: center; }
    
    /* ПРОЕКТЫ */
    .projects { background: linear-gradient(145deg, rgba(40,20,20,0.9), rgba(15,5,5,0.95)); backdrop-filter: blur(20px); border-radius: 20px; padding: 50px; margin: 60px 0; border: 1px solid rgba(220,38,38,0.3); }
    .projects h2 { font-size: 2.4em; color: #dc2626; margin-bottom: 35px; text-align: center; text-shadow: 0 0 15px rgba(220,38,38,0.5); }
    .project-card { background: rgba(220,38,38,0.15); border: 1px solid rgba(220,38,38,0.4); border-radius: 15px; padding: 30px; text-align: center; }
    .project-icon { font-size: 4em; color: #dc2626; margin-bottom: 20px; animation: iconFloat 3s ease-in-out infinite; }
    .project-btn { display: inline-flex; align-items: center; gap: 10px; padding: 12px 25px; background: linear-gradient(45deg, #dc2626, #b91c1c); color: #fff; text-decoration: none; border-radius: 30px; font-weight: 600; transition: all 0.3s ease; }

    /* НОВЫЙ ИЗОЛИРОВАННЫЙ БЛОК СЧЕТЧИКА */
    .counter-section {
      margin: 80px auto;
      text-align: center;
      padding: 20px;
    }
    .counter-card {
      display: inline-block;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00d4ff;
      border-radius: 15px;
      padding: 25px 40px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }
    .counter-card h2 {
      color: #00d4ff;
      font-size: 1.5em;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .counter-card img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      min-height: 40px; /* Чтобы блок не был пустым */
    }

    /* Footer */
    footer { text-align: center; padding: 40px; color: rgba(255,255,255,0.6); }
    
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes iconFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1><i class="fas fa-terminal"></i> KAI-COP</h1>
    </section>

    <section class="cards">
      <div class="card github">
        <div class="icon"><i class="fab fa-github"></i></div>
        <h3>GitHub</h3>
        <a href="https://github.com/KAI-COP" class="btn" target="_blank" style="background: #24292f;">
          <i class="fab fa-github"></i> KAI-COP
        </a>
      </div>
      <div class="card discord">
        <div class="icon"><i class="fab fa-discord"></i></div>
        <h3>Discord</h3>
        <a href="https://discord.com/users/kali4_rus" class="btn" target="_blank" style="background: #5865f2;">
          <i class="fab fa-discord"></i> kali4_rus
        </a>
      </div>
      <div class="card telegram">
        <div class="icon"><i class="fab fa-telegram-plane"></i></div>
        <h3>Telegram</h3>
        <a href="https://t.me/global_050" class="btn" target="_blank" style="background: #0088cc;">
          <i class="fab fa-telegram-plane"></i> @global_050
        </a>
      </div>
    </section>

    <section class="skills">
      <h2><i class="fas fa-brain"></i> Мои знания</h2>
      <div class="skills-grid">
        <div class="skill-tag">API</div>
        <div class="skill-tag">Python</div>
        <div class="skill-tag">C</div>
        <div class="skill-tag">Git</div>
        <div class="skill-tag">Reverse Engineering</div>
        <div class="skill-tag">Shell</div>
      </div>
    </section>

    <section class="projects">
      <h2><i class="fas fa-dragon"></i> Мои проекты</h2>
      <div class="project-card">
        <div class="project-icon"><i class="fas fa-dragon"></i></div>
        <h3 class="project-title">Hydra UserBot</h3>
        <p style="margin-bottom: 20px;">Легкий и мощный юзербот для Telegram</p>
        <a href="https://github.com/KAI-COP/HYDRA-USER-BOT" class="project-btn" target="_blank">
          <i class="fab fa-github"></i> HYDRA-USER-BOT
        </a>
      </div>
    </section>

    <section class="counter-section">
      <div class="counter-card">
        <h2>Посещения</h2>
        <img src="https://count.getloli.com/get/@kai-cop-main?theme=asoul" alt="Counter" />
      </div>
    </section>
  </div>

  <footer>
    <p><i class="fas fa-code"></i> GitHub Pages © 2025 KAI-COP</p>
  </footer>
</body>
</html>
